name: Run JavaScript Program

on:
  push:
    branches:
      - master  # 触发事件为 master 分支的推送
  pull_request:
    branches:
      - master  # 拉取请求也触发 master 分支的工作流

jobs:
  run-js:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 设置 Node.js 环境
        with:
          node-version: '16'  # 选择 Node.js 版本

      - name: Install dependencies
        run: |
          npm install  # 安装项目依赖

      - name: Run JavaScript program
        run: |
          node generate-index.js  # 运行你的 generate-index.js 脚本
